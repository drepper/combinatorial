name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Get dependencies
        run: |
          sudo apt update
          sudo apt-get -y install python3-colored
      - name: Run tests
        run: make check
        env:
          PYTHONPATH: "/usr/lib/python3/dist-packages"
